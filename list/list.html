<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      direction: rtl;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: right;
    }

    th {
      background-color: #f2f2f2;
    }

    button {
      cursor: pointer;
      padding: 5px 10px;
      margin: 2px;
    }

    .add-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-bottom: 10px;
    }

    .save-btn {
      background-color: #2196F3;
      color: white;
      border: none;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }

    .editable {
      background-color: #fffde7;
    }

    .readonly {
      background-color: #f9f9f9;
    }
  </style>
</head>

<body>
  <button id="addItemBtn" class="add-btn">+ افزودن آیتم جدید</button>

  <table id="itemsTable">
    <thead>
      <tr>
        <th>نام</th>
        <th>شماره</th>
        <th>آدرس</th>
        <th>تایید شده</th>
        <th>عملیات</th>
      </tr>
    </thead>
    <tbody id="itemsList">
    </tbody>
  </table>

  <script src="list.js"></script>
</body>

</html>
